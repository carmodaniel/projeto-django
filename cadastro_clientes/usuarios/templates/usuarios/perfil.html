{% extends "clientes/base.html" %}
{% block content %}
<h2>Editar Perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
{% if profile.image %}
    <h4>Pré-visualização:</h4>
    <img src="{{ profile.image.url }}" alt="Imagem de perfil" style="max-width:120px; border-radius:50%; margin-top:10px;">
{% endif %}
{% endblock %}
