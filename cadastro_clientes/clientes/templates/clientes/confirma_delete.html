{% extends 'clientes/base.html' %}
{% block title %}Confirmar Exclus√£o{% endblock %}
{% block content %}
<style>
    body {
        background: #f4f6fb;
    }
    .form-container {
        max-width: 460px;
        margin: 40px auto;
        padding: 32px 28px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(30,40,90,0.08);
        text-align: center;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 22px;
        font-weight: 600;
        color: #d32f2f;
        letter-spacing: 0.5px;
    }
    .form-container p {
        color: #333;
        margin-bottom: 24px;
        line-height: 1.5;
    }
    .form-container strong {
        color: #1976d2;
        font-weight: 600;
    }
    .form-container button, .form-container a {
        display: inline-block;
        padding: 9px 22px;
        margin: 0 6px;
        border: none;
        border-radius: 6px;
        background: #d32f2f;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 0.2px;
        font-size: 1rem;
        transition: background 0.18s, box-shadow 0.18s;
        box-shadow: 0 1px 3px rgba(211,47,47,0.04);
        cursor: pointer;
    }
    .form-container a {
        background: #1976d2;
        color: #fff;
    }
    .form-container button:hover {
        background: #b71c1c;
    }
    .form-container a:hover {
        background: #125ea2;
    }
</style>
<div class="form-container">
    <h2>Excluir Cliente</h2>
    <p>Tem certeza que deseja excluir o cliente:<br><strong>{{ cliente.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'clientes:lista' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
